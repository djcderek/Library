<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Libary</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-body">
            <div class="header">
                <div class="name">MY BOOKSHELF</div>
            </div>
            <div class="content">
                <button class="newBook">New Book</button>
                <div class="container" id="main"></div>
            </div>
        </div>

        <form class="invisible">
            <div>Add new book</div>
            <label for="book"></label><br>
            <input type="text" id="book" name="book" placeholder="Title..." required/><br>
            <label for="author"></label><br>
            <input type="text" id="author" name="author" placeholder="Author..." required/><br>
            <label for="pages"></label><br>
            <input type="number" id="pages" name="pages" placeholder="Pages..." required/><br>
            <div class="read-checkbox">
                <div>Read:</div>
                <label for="read"></label>
                <input type="checkbox" name="read" id="read"/><br>
            </div>
            <input type="submit" value="Submit" onclick="addBook()">
        </form>

        <script src="script.js"></script>
    </body>
</html>
