<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Libary</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-body">
            <div class="header">
                <div class="name">My Bookshelf</div>
            </div>
            <div class="content">
                <button class="newBook">New Book</button>
                <div class="container" id="main"></div>
            </div>
        </div>

        <form class="invisible">
            <label for="book">Book:</label><br>
            <input type="text" id="book" name="book" required/><br>
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" required/><br>
            <label for="pages">Pages:</label><br>
            <input type="number" id="pages" name="pages" required/><br>
            <label for="read">Read:</label><br>
            <input type="checkbox" name="read" id="read"/><br>
            <input type="submit" value="Submit" onclick="addBook()">
        </form>

        <script src="script.js"></script>
    </body>
</html>
